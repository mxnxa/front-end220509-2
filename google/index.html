<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./google.css" />
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="headerLeft">
          <ul>
            <li><a href="">Google 정보</a></li>
            <li><a href="">스토어</a></li>
          </ul>
        </div>
        <div class="headerRight">
          <ul>
            <li class="fontSize"><a href="">Gmail</a></li>
            <li class="fontSize"><a href="">이미지</a></li>
            <li>
              <span>
                <svg
                  class="gb_Te"
                  focusable="false"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                  ></path>
                </svg>
              </span>
            </li>
            <li><a href="">로그인</a></li>
          </ul>
        </div>
      </header>
      <main>
        <div class="box">
          <div class="logo">
            <img src="./google.png" alt="" />
          </div>
        </div>
        <div class="box">
          <div class="search">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="20"
              height="20"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
            <input type="text" />
            <img class="pointer" src="./icon.png" alt="입력도구" />
            <svg
              class="pointer"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
            >
              <path
                fill="#4285f4"
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              ></path>
              <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
              <path
                fill="#fbbc05"
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              ></path>
              <path
                fill="#ea4335"
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              ></path>
            </svg>
            <div class="toolBox">
              <!-- <span></span> -->
              <div class="box">입력 도구</div>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="button">
            <span><a href="">Google 검색</a></span>
            <span><a href="">I'm Feeling Lucky</a></span>
          </div>
        </div>
      </main>
      <footer>
        <div class="top">
          <span>대한민국</span>
        </div>
        <div class="bottom">
          <div class="bottomL">
            <ul>
              <li><a href="">광고</a></li>
              <li><a href="">비즈니스</a></li>
              <li><a href="">검색의 원리</a></li>
            </ul>
          </div>
          <div class="bottomR">
            <ul>
              <li><a href="">개인정보처리방침</a></li>
              <li><a href="">약관</a></li>
              <li><a href="">설정</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <script src="./googl.js"></script>
  </body>
</html>
