<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body style="width: 200px">
    <h1>오디오 태그 사용해보기</h1>
    <audio
      src="./싸이 (Psy)_That That (Prod. & Feat. SUGA of BTS).mp3"
      controls
      autoplay
      loop
      muted
    ></audio>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/SdzCJbDX_rE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <div style="width: 300px">
      <!-- 이미지 크기는 부모의 크기에 비례 -->
      <!-- 부모인 div 태그의 크기가 300px -->
      <img src="./dog.jpg" alt="대체 텍스트입니다." width="50%" />
    </div>
  </body>
</html>
