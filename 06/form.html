<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- form : 회원가입이나 로그인 같이 서버에 데이터를 전송할때 사용 -->
    <!-- method 속성 : 서버에 데이터를 넘기는 방식을 지정 -->
    <!-- action : 데이터를 처리할 서버 프로그램 지정 -->
    <!-- fieldset : form 태그 내에서 섹션을 나눈다. -->
    <!-- legend : fiedset 태그의 이름(섹션의 이름) -->

    <form>
      <fieldset>
        <legend>상품정보</legend>
      </fieldset>
      <fieldset>
        <legend>회원정보</legend>
      </fieldset>
    </form>
  </body>
</html>
