<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- inputPassword : 카멜 케이스. 띄어쓰기 대신 대문자로 작성 -->
    <!-- input_password : 스네이크 케이스 -->
    <!-- InputPassword : 파스칼 케이스 -->
    <!-- input : form 안에 담을 데이터를 입력할 수 있는 태그 -->

    <form>
      <ul>
        <li>
          <label>
            아이디
            <input
              type="text"
              autofocus
              placeholder="아이디를 입력하세요."
              name="userId"
              required
            />
          </label>

          <label for="inputPassword">비밀번호</label>
          <input
            type="password"
            placeholder="비밀번호(8글자 이상) 입력하세요."
            id="inputPassword"
          />
        </li>
        <li>이메일 <input type="email" name="email" /></li>
        <li>
          <!-- checkbox : 중복 선택 가능 -->
          <label>사과<input type="checkbox" value="apple" checked /></label>
          <label>포도<input type="checkbox" value="grape" /></label>
          <label>바나나<input type="checkbox" value="banana" /></label>
          <label>오렌지<input type="checkbox" value="orange" /></label>
        </li>
        <li>
          이메일 수신 여부 :
          <label>
            <!-- name을 같게 지정하면 둘 중 하나만 체크 가능 -->
            <!-- radio : 중복 선택 불가 -->
            <input type="radio" name="reciveEmail" value="true" checked />
            수신
          </label>
          <label>
            <input type="radio" name="reciveEmail" value="false" />
            미수신
          </label>
        </li>
        <li>
          <select name="fruit" id="">
            <option value="apple">사과</option>
            <option value="banana">바나나</option>
            <option value="orange">오렌지</option>
          </select>
        </li>
        <li>
          <label>
            자기소개
            <textarea name="introduce" id="" cols="50" rows="10"></textarea>
          </label>
        </li>
      </ul>
      <button type="submit">제출하기</button>
      <button type="reset">초기화</button>
    </form>
  </body>
</html>
