<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <!-- 순서 중요!! 나중에 입력한 파일의 속성이 적용되기 때문에 reset 파일을 맨 위에 작성하는 것이 중요! -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/box.css" />
  </head>
  <body>
    <!-- 블록레벨 : 블록을 만드는 요소로 주로 컨텐츠를 감싸는 역할 -->
    <!-- 블록 요소의 width는 부모의 너비만큼, height는 감싸고 있는 자식의 높이만큼 -->
    <!-- 블록 요소는 width, height를 지정할 수 있다. -->
    <!-- text-align이 적용이 안된다. -->
    <div class="box">
      <p>블록레벨입니다.</p>
    </div>
    <p class="margin">글씨를 적어봅니다.</p>

    <!-- 인라인 레벨은 딱 컨텐츠 만큼만 너비와 높이를 가진다. 너비, 높이 지정x-->
    <!-- 인라인 요소는 text-align이 적용된다. -->
    <strong>인라인 요소입니다.</strong>

    <!-- img는 인라인 요소 -->
    <!-- <img src="../html/dog.jpg" alt="" /> -->
  </body>
</html>
