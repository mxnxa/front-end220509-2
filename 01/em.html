<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- em : emphasis(강조)의 의미를 부여한다. -->
    <!-- i : 단순히 기울기만 기울어진다. -->

    <p>
      em 태그를 사용하면 글씨가 <em>기울어집니다.</em>
      i 태그를 사용하면 글씨가
      <i>마찬가지로</i> 기울어집니다.
    </p>
  </body>
</html>
