<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- strong : 경고나 주의 의미가 있다. -->
    <!-- b : 단순히 글씨가 굵어지기만 한다.(별 의미 없음) -->
    <p>strong 태그를 사용하면 <strong>이렇게</strong> 글씨가 굵어집니다.</p>
    <p>b 태그도 마찬가지로 사용하면 <b>글씨</b>가 굵어집니다.</p>
  </body>
</html>
